<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calc Events Logs</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0f0c; color:#e8efe9; margin:0; }
    header { position:sticky; top:0; backdrop-filter: blur(8px); background:#0b0f0ccc; padding:12px 16px; border-bottom:1px solid #223; }
    h1 { margin:0 0 6px; font-size:18px; }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input, select, button { background:#121814; color:#e8efe9; border:1px solid #2b3; border-radius:8px; padding:8px 10px; }
    button { cursor:pointer; }
    .wrap { padding:16px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; font-size:14px; }
    th, td { padding:10px 8px; border-bottom:1px solid #1c231e; text-align:left; }
    th { position:sticky; top:64px; background:#0b0f0c; z-index:1; }
    .muted { opacity:.7 }
    .right { text-align:right; }
    .small { font-size:12px; }
    .pill { padding:2px 8px; border-radius:999px; border:1px solid #2b3; }
    .bar { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Calc Events (read-only)</h1>
    <div class="controls">
      <input id="q" placeholder="Search crop / growth / temp…" />
      <select id="limit">
        <option>25</option><option>50</option><option>100</option>
      </select>
      <button id="btnSearch">Search</button>
      <span id="meta" class="muted small"></span>
      <span style="flex:1"></span>
      <button id="btnCsv">Export CSV</button>
    </div>
  </header>

  <div class="wrap">
    <div class="bar">
      <div class="muted small" id="status">Loading…</div>
      <div>
        <button id="prev">◀ Prev</button>
        <button id="next">Next ▶</button>
      </div>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th class="right">Total</th>
          <th>Crop</th>
          <th class="right">Weight</th>
          <th class="right">Env</th>
          <th>Growth</th>
          <th>Temp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/logs.js" type="module"></script>
</body>
</html>
